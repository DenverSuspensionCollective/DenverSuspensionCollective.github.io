  - name: Bridget Hall
    image: bridget_hall.jpg
    presentation_title: Aseptic Technique for the Suspension Practitioner
    presentation_description: >
      A comprehensive look at aseptic technique for all roles within a body suspension. This class will discuss what aseptic technique is, how it protects practitioners and suspendees, and the recommended procedures for maintaining hygiene and preventing blood borne infections from start to finish.
    bio: >
      Bridget Hall is a professional body piercer and suspension practitioner from Indiana, currently based in Ohio. She has been piercing for over 5 years and has been involved in the suspension community since 2022. Bridget has participated in educational piercing and/or suspension events in four countries. She has a passion for keeping education and knowledge accessible and available within the body modification community. 
