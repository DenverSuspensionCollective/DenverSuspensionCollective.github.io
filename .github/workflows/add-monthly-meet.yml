# GitHub Actions Virtual Environments
# https://github.com/actions/virtual-environments/

name: Add Monthly Meet

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Year (YYYY)'
        type: number
        required: true
        default: '2025'
      month:
        description: 'Month (MM)'
        type: number
        required: true
      day:
        description: 'Day (DD)'
        type: number
        required: true
      location:
        description: 'Location'
        type: string
        required: true
        default: 'Denver, CO'

jobs:
  main:
    name: Update Events
    runs-on: ubuntu-latest
    steps:
      - name: ruby versions
        run: |
          ruby --version
          gem --version

      - name: git checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_HAL_CODEBOT }}

      # https://github.com/ruby/setup-ruby
      - name: ruby setup
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: verify inputs
        run: |
          echo "Date: ${{ inputs.year }}-${{ inputs.month }}-${{ inputs.day }}"
          echo "Location: ${{ inputs.location }}"

      - name: edit events.yml
        run: make monthly-meet date="${{ inputs.year }}-${{ inputs.month }}-${{ inputs.day }}" loc="${{ inputs.location }}"

      - name: jekyll build
        run: bundle exec jekyll build --verbose --trace

      - name: commit
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git status
          git add .
          git commit -m "[automated] Add monthly meet ${{ inputs.year }}-${{ inputs.month }}-${{ inputs.day }}"
          git push
          git status
